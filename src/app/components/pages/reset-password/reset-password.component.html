<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Réinitialiser votre mot de passe</h2>
    <hr>
    <form [formGroup]="resetForm" (ngSubmit)="changePassword(resetForm)">
      <div *ngFor="let error of errors" class="alert alert-danger">
        {{ error }}
      </div>
      <div class="form-group">
        <label for="password">Nouveau mot de passse</label>
        <input type="text"
               id="password"
               class="form-control"
               formControlName="password">
        <div class="text-danger"
             *ngFor="let errorMessage of resetForm.controls['password'].getError('apiError')">
          {{ errorMessage }}
        </div>
      </div>
      <div class="form-group">
        <label for="confirmation">Confirmer votre Mot de passe</label>
        <input formControlName="confirmation"
               name="confirmation"
               type="password"
               id="confirmation" >
        <div class="text-danger"
             *ngFor="let errorMessage of resetForm.controls['confirmation'].getError('apiError')">
          {{ errorMessage }}
        </div>
      </div>
      <div>
        <button class="btn btn-primary" id="btn-submit-reinitialiser-user"
                type="submit">Réinitialiser</button>
      </div>
    </form>
  </div>
</div>
