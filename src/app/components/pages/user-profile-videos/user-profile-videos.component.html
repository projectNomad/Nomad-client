<div class="row">

  <div class="container">

    <section>
      <h1>Profile de {{ this.user.last_name }} {{ this.user.first_name }}</h1>
    </section>

    <app-profile-user-header></app-profile-user-header>

    <div class="row">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let video of listVideos" >
          <a href="">{{video.title}}</a>
          <ul class="list-inline">
            <li class="list-inline-item">
              [<a href=""><i><small>Modifier</small></i></a>
            </li>
            <li class="list-inline-item">
              <a href=""><i><small>Supprimer</small></i></a>]
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="row"><a class="nav-link" routerLink="/profile/update" tabindex="-1">Modifier votre profile</a></div>

  </div>

</div>
